<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Classic Arcade Game</h1>
	</header>

	<div class="overlay"></div>

	<div class="start-game">
		<h1>Welcome to the classic arcade game</h1>
		<h3>How to play</h3>
		<p>Use the arrow keys to move the player</p>
		<p>Get to the water at the top without colliding with the bugs</p>
		<p>You have five lives and each life is lost when you collide with a bug</p>
		<button onclick="startGame()">Play</button>
	</div>


	<div class="game-over">
		<h1>Game Over</h1>
		<p>You have lost all your five lives</p>
		<p>Play Again</p>
		<button onclick="resetGame()">Play Again </button>
	</div>


    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
